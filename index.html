<main>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body >
        <div class="container">
            <div class="row h-100 p-2 pb-4">
                <div id="personalInfo" class="col mx-1">   
                    <div class=" row border border-primary rounded h-50 ">
                        
                    </div> 
                    <div class="row border border-primary rounded mt-1 h-50">
                            
                    </div> 
                </div>
                <div class="col border border-primary rounded ">
                    <div id="currentClock" class="clock text-nowrap" onload="currentTime"></div>
                </div>
                <div class="col mx-1 break">
                    <div class="row border border-primary rounded h-50 " siz="5">
                        <div class="row w-100 m-2 ">
                            <div class="center-block">
                                <p ><h5 class="text-light ">First Break:</h5></p>
                                <select class="custom-select custom-select-sm w-auto ">
                                    <option value="0" selected>0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                :
                                <select class="custom-select custom-select-sm w-auto">
                                    <option value="0" selected>0</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                </select>:
                                <select class="custom-select custom-select-sm w-auto">
                                    <option value="0" selected>AM</option>
                                    <option value="12">PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="row w-100 m-2">
                            <div class="center-block">
                            <p ><h5 class="text-light ">Second Break:</h5></p>
                            <select class="custom-select custom-select-sm w-auto">
                                <option value="0" selected>0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            :
                            <select class="custom-select custom-select-sm w-auto">
                                <option value="0" selected>0</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>:
                            <select class="custom-select custom-select-sm w-auto">
                                <option value="0" selected>AM</option>
                                <option value="12">PM</option>
                            </select>
                            </div>
                        </div>
                    </div> 
                    <div class="row border border-primary rounded mt-1 h-50">
                           
                    </div> 
                </div>
            </div>
        </div>  
        <script src="./script.js"></script>
        
    </body>
</main>
